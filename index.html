<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="" class="logo"
          ><img src="IMAGE.png" alt="logo" class="logo__icon" />MINIMAL</a
        >
        <nav class="nav">
          <a href="" class="nav__link">Process</a
          ><a href="" class="nav__link">Projects</a
          ><a href="" class="nav__link">Team</a
          ><a href="" class="nav__link">Contact</a>
        </nav>
      </div>
    </header>
    <section>
      <div class="human">
        <div
          class="human__head human__head_hair-red human__head_face-smiling"
        ></div>
        <div class="human__body human__body_clothes-shirt"></div>
        <div class="human__arm">
          <div
            class="human__hand human__hand_tattoo-heart human__hand_jewelry-ring"
          ></div>
        </div>
        <div class="human__leg">
          <div class="human__foot"></div>
        </div>
      </div>
    </section>
    <section>
      <form action="" class="form">
        <div class="form__wrapper">
          <label class="form__label"
            ><input name="Name" type="text" class="form__input"
          /></label>
          <label class="form__label"
            ><input name="Email" type="email" class="form__input"
          /></label>
          <label class="form__label"
            ><input name="Budget" type="text" class="form__input"
          /></label>
          <label class="form__label">
            <textarea
              name="Discribe"
              id=""
              cols="30"
              rows="10"
              class="form__textarea"
            ></textarea>
          </label>
        </div>
        <label class="form__label"
          ><input type="text" class="form__button"
        /></label>
      </form>
    </section>
    <section>
      <div class="card">
        <img src="" alt="" class="card__img" />
        <div class="card__bottom-wrapper">
          <h3 class="card__header">WOODS</h3>
          <h4 class="card__text">Photography</h4>
        </div>
      </div>
    </section>
    <section>
      <div class="person-card">
        <img src="" alt="" class="person-card__photo" />
        <h3 class="person-card__header">RON SWANSON</h3>
        <h4 class="person-card__role">Founder</h4>
        <div class="person-card__wrapper">
          <img src="" alt="" class="logo" /><img
            src=""
            alt=""
            class="logo"
          /><img src="" alt="" class="logo" />
        </div>
      </div>
    </section>
  </body>
</html>
